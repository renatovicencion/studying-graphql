type Query {
	getPerson(_id: ID!): Person
}

union Person = Male | Female

interface GeneralData {
	_id: ID
	name: String
	address: String
	countries: [Country]
}

type Male implements GeneralData {
	_id: ID
	name: String
	address: String
	age: Int
	countries: [Country]
}

type Female implements GeneralData {
	_id: ID
	name: String
	address: String
	countries: [Country]
}

type Country {
	_id: ID
	name: String
	people: [Person]
}
